<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vállalkozói Kvíz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        #quiz-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            color: #333;
        }

        #question {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: bold;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #003d7a;
            transform: scale(0.98);
        }

        #error-count {
            font-size: 16px;
            color: red;
        }

        #answered {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .correct {
            background-color: #28a745;
            color: white;
        }

        .incorrect {
            background-color: #dc3545;
            color: white;
        }

        #success-message {
            color: green;
            font-size: 20px;
            font-weight: bold;
        }

        #failure-message {
            color: red;
            font-size: 20px;
            font-weight: bold;
        }

        #celebration {
            display: none;
            text-align: center;
            font-size: 30px;
            color: #ff0;
        }

        .fireworks {
            animation: fireworks 1s infinite;
        }

        @keyframes fireworks {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Vállalkozói Kvíz</h1>
        <div id="quiz">
            <p id="question">Betöltés...</p>
            <div id="answered">Kérdések válaszolva: 0 / 130</div>
            <div id="answers"></div>
            <div id="error-count">Hibák: 0 / 5</div>
            <button id="next-button" style="display: none;" onclick="nextQuestion()">Tovább</button>
        </div>
        <div id="celebration" class="fireworks">
            🎉🎆 Tűzijáték! Gratulálok a sikeres vizsgához! 🎆🎉
        </div>
        <div id="success-message"></div>
        <div id="failure-message"></div>
    </div>
    <script>
        const questions = [
           {
    "question": "A saját tulajdonú, nem kizárólag üzemi célú személygépkocsi esetében költségként elszámolható az üzemanyagköltségen kívül minden más költség címén",
    "options": [
      "a) 9 Ft/km.",
      "b) 8 Ft/km.",
      "c) 15 Ft/km.",
      "d) 5 Ft/km."
    ],
    "correctAnswer": "b"
  },
  {
    "question": "Mekkora a társasági adó mértéke? (nyereség után)",
    "options": [
      "a) A pozitív adóalap 4%-a.",
      "b) A pozitív adóalap 7%-a.",
      "c) A pozitív adóalap 5%-a.",
      "d) A pozitív adóalap 9%-a."
    ],
    "correctAnswer": "d"
  },
  {
    "question": "Mi a számviteli bizonylat?",
    "options": [
      "a) Minden olyan külső és belső okmány, amelyet a gazdasági esemény számviteli elszámolását támasztja alá.",
      "b) Csak az ÁFA törvényben meghatározott tartalommal kiállított számla.",
      "c) Minden olyan kapott számla, amelyet a mérlegkészítés napjáig a vállalkozás megkap.",
      "d) Minden olyan külső és belső okmány, amelyet nyomdai úton állítottak elő."
    ],
    "correctAnswer": "a"
  },
  {
    "question": "Időnorma fogalma:",
    "options": [
      "a) Túlóra.",
      "b) Meghatározott munkafeladat elvégzéséhez szükséges munkaidő, ésszerű szervezési és vezetési feltételek mellett.",
      "c) Napi munkaidő.",
      "d) Meghatározott tevékenység elvégzéséhez szükséges időkeret."
    ],
    "correctAnswer": "b"
  },
  {
    "question": "A mérlegben az eszközök és a források",
    "options": [
      "a) Csak a zárómérlegben egyenlőek.",
      "b) Csak a nyitómérlegben egyenlőek.",
      "c) Mindig egyenlők.",
      "d) Sohasem egyenlők."
    ],
    "correctAnswer": "c"
  },
  {
    "question": "A személygépkocsi beszerzése esetén az adóalany levonhatja az előzetesen felszámított adót…",
    "options": [
      "a) Ha a beszerzés nem tovább értékesítési céllal történt.",
      "b) Az egyéni vállalkozó taxis, meghatározott feltételek mellett.",
      "c) Ha az adóalany gazdasági tevékenységéhez a személygépkocsi használata feltétlenül szükséges.",
      "d) Nem vonhatja le."
    ],
    "correctAnswer": "c"
  },
  {
    "question": "Az adózónak az adókötelezettségét érintő változását…",
    "options": [
      "a) 15 napon belül be kell jelentenie az adóhatóságnak.",
      "b) 5 napon belül be kell jelentenie az adóhatóságnak.",
      "c) 3 napon belül be kell jelentenie az adóhatóságnak.",
      "d) 10 napon belül be kell jelentenie az adóhatóságnak."
    ],
    "correctAnswer": "a"
  },
  {
    "question": "Meddig kell benyújtani a bevallást a levont SZJA előlegről?",
    "options": [
      "a) A tárgyhónapot követő hó 20-áig.",
      "b) A tárgyhónapot követő hó 25-éig.",
      "c) Nem kell benyújtani.",
      "d) A tárgyhónapot követő hó 12-éig."
    ],
    "correctAnswer": "a"
  },
  {
    "question": "A jogosulatlanul benyújtott adó-visszaigénylés esetén…",
    "options": [
      "a) Mulasztási bírságot állapít meg.",
      "b) Önellenőrzésre szólít fel.",
      "c) Az adóhatóság bírságot állapít meg, ha a kiutalás megtörtént.",
      "d) Az adóhatóság adóbírságot állapít meg."
    ],
    "correctAnswer": "d"
  }


];

        let currentQuestionIndex = 0;
        let score = 0;
        let errorCount = 0;
        let answeredQuestions = 0;

        function showQuestion() {
            const question = questions[currentQuestionIndex];
            const questionText = document.getElementById("question");
            const optionsContainer = document.getElementById("answers");

            questionText.textContent = question.question;

            optionsContainer.innerHTML = "";
            question.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => {
                    if (!button.classList.contains("answered")) {
                        button.classList.add("answered");
                        checkAnswer(option);
                    }
                };
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedOption) {
            const question = questions[currentQuestionIndex];
            const optionsContainer = document.getElementById("answers");

            const buttons = optionsContainer.getElementsByTagName("button");
            for (let i = 0; i < buttons.length; i++) {
                const button = buttons[i];
                if (button.textContent === question.correctAnswer) {
                    button.classList.add("correct");
                } else if (button.textContent === selectedOption && selectedOption !== question.correctAnswer) {
                    button.classList.add("incorrect");
                }
                button.disabled = true;  // Disable all buttons after selection
            }

            if (selectedOption === question.correctAnswer) {
                score++;
            } else {
                errorCount++;
                document.getElementById("error-count").textContent = `Hibák: ${errorCount} / 5`;
            }

            answeredQuestions++;
            document.getElementById("answered").textContent = `Kérdések válaszolva: ${answeredQuestions} / ${questions.length}`;

            if (answeredQuestions < questions.length) {
                document.getElementById("next-button").style.display = "block";
            } else {
                showResults();
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
                document.getElementById("next-button").style.display = "none";
            } else {
                showResults();
            }
        }

        function showResults() {
            const quizContainer = document.getElementById("quiz-container");
            let resultText;

            if (errorCount <= 5) {
                resultText = `<h2 id="success-message">Gratulálok, sikeresen teljesítetted a vizsgát!</h2><div id="celebration">🎉🎆 Tűzijáték! 🎆🎉</div>`;
            } else {
                resultText = `<h2 id="failure-message">Sajnos nem sikerült a vizsga! Több mint 5 hibás válasz.</h2>`;
            }

            quizContainer.innerHTML = resultText;
        }

        showQuestion();
    </script>
</body>
</html>
