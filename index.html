        let currentQuestionIndex = 0;
        let score = 0;
        let errorCount = 0;
        let answeredQuestions = 0;

        function showQuestion() {
            const question = questions[currentQuestionIndex];
            const questionText = document.getElementById("question");
            const optionsContainer = document.getElementById("answers");

            questionText.textContent = question.question;

            optionsContainer.innerHTML = "";
            question.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => {
                    if (!button.classList.contains("answered")) {
                        button.classList.add("answered");
                        checkAnswer(option);
                    }
                };
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedOption) {
            const question = questions[currentQuestionIndex];
            const optionsContainer = document.getElementById("answers");

            const buttons = optionsContainer.getElementsByTagName("button");
            for (let i = 0; i < buttons.length; i++) {
                const button = buttons[i];
                if (button.textContent === question.correctAnswer) {
                    button.classList.add("correct");
                } else if (button.textContent === selectedOption && selectedOption !== question.correctAnswer) {
                    button.classList.add("incorrect");
                }
                button.disabled = true;  // Disable all buttons after selection
            }

            if (selectedOption === question.correctAnswer) {
                score++;
            } else {
                errorCount++;
                document.getElementById("error-count").textContent = `Hib√°k: ${errorCount} / 5`;
            }

            answeredQuestions++;
            document.getElementById("answered").textContent = `K√©rd√©sek v√°laszolva: ${answeredQuestions} / ${questions.length}`;

            if (answeredQuestions < questions.length) {
                document.getElementById("next-button").style.display = "block";
            } else {
                showResults();
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
                document.getElementById("next-button").style.display = "none";
            } else {
                showResults();
            }
        }

        function showResults() {
            const quizContainer = document.getElementById("quiz-container");
            let resultText;

            if (errorCount <= 5) {
                resultText = `<h2 id="success-message">Gratul√°lok, sikeresen teljes√≠tetted a vizsg√°t!</h2><div id="celebration">üéâüéÜ T≈±zij√°t√©k! üéÜüéâ</div>`;

            }
